<ng-container *ngIf="displayCommentForm == post.id">
    <div class="text-white card">
        <div class="card-header">
            <h1 class="card-title title">Comment</h1>
        </div>
        <div class="card-body">
            <form [formGroup]="commentForm" (submit)="submitComment( post ); displayCommentFormChange.emit(false)">
                <div class="form-group">
                    <label for="author">Author</label>
                    <input class="form-control" id="author" type="text" formControlName="author">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="3" type="text"
                        formControlName="content"></textarea>
                </div>
                <button [disabled]="!commentForm.valid" type="submit" class="btn btn-outline-dark fw-bold commentbtn">Comment</button>
                <button (click)="displayCommentFormChange.emit(false)" class="btn btn-outline-dark fw-bold cancelbtn">Cancel</button>
            </form>
        </div>
    </div>
</ng-container>
